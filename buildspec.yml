version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on $(date +%Y-%m-%d) 
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Build completed on $(date +%Y-%m-%d)
      - ls -a
artifacts:
  files:
    - build/static/js/*
    - build/static/css/*
    - build/static/media/*
    - package.json